<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="countdown-title">Countdown Clock</h1>
<section class="countdown">
  <div class="countdown-number">
    <p class="minutes countdown-time"></p>
    <p class="countdown-text">Minutes</p>
  </div>
  <div class="countdown-number">
    <p class="seconds countdown-time"></p>
    <p class="countdown-text">Seconds</p>
  </div>
</section>

<div>
	<button class="plus1">plus min</button>
	<button class="minus1">minus min</button>
  	<button class="plus">plus sec</button>
  	<button class="minus">minus</button>
  	<button class="start">start</button>
  	<button class="reset">reset</button>
</div>

<div class="message">
  <script src="js.js"></script>
</div>
</body>
</html>
